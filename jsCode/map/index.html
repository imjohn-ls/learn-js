<script>
  /*map() 方法创建一个新数组，其结果是该数组中的每个元素都调用一个提供的函数后返回的结果。*/

  var array1 = [1,4,9,16];
  const map1 = array1.map(x => x *2);
  console.log(map1);
</script>
