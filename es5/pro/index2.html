<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /* 原型链继承
        子类构造函数的prototype指向父类的实例对象
        特点：1、实例可继承的属性有：子类、父类构造函数的属性，子类、父类原型的属性。
　　　　缺点：1、新实例无法向父类构造函数传参。
　　　　　　　2、不能多继承。
　　　　　　　3、所有新实例都会共享父类构造函数中的属性，一个实例修改了属性，其他实例的属性也会改变。（但是子类构造函数中的属性是独立的）     
        */
      function Person() {
        this.name = "john";
      }
      function ChildP(age) {
        this.age = age;
      }
      ChildP.prototype = new Person();
      let p1 = new ChildP("15");
      console.log(p1);
      console.log(p1.name);
    </script>
  </body>
</html>
